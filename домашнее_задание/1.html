<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Значение на начало опрерации
  let a = 1, b = 1, c, d;
  инкремента,положения являеться префиксным,переменная а увеличиваеться на 1,
  соответственное  в переменную с  возвращаем сразу же значение 2.
  */
  c = ++a;
  console.log(c);//2

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Значение на начало опрерации
  let a = 2, b = 1, c=2, d;
  постфиксное значение, то есть в переменную b прибавляем 1,там будет уже 2, 
  а в переменной d остаеться старое значение 1,
  потому что здесь постфиксное расположение.
  */
  d = b++;
  console.log(d);//1

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Значение на начало опрерации
  let a = 2, b = 2, c=2, d=1;
  префиксное расположение, соответсвтенно 2 прибавляем 
  к старому значение переменной а где у нас лежит 2 и 
  так как у нас здесь префиксное расположение, переменная а увеличиваеться еще на 1,
  получаем 3 и возвращаем в переменную с значение 5
  */
  c = 2 + ++a;
  console.log(c);//5

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Значение на начало опрерации
  let a = 3, b = 2, c=5, d=1;
  префиксное расположение, 2 прибавляем к переменной b в которой лежит 2,
  но так как здесь инкремента к переменной b прибавляем единицу,получаем 3, 
  а в переменную d возвращаем старое значение 4
  */
  d = 2 + b++;
  console.log(d);//4
  /*
  Значение на начало опрерации
  let a = 3, b = 3, c=5, d=4;
  */
  console.log(a);//3
  console.log(b);//3
</script>
